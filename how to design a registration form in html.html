<html>
<body bgcolor="blue" text="white">
<form action="https://www.facebook.com">
<center>
<fieldset>
<legend><h1>RAGISTRATION FORM</h1></legend>
<table>
<tr>
<td><label for="t1">ENTER YOUR NAME:</label></td>
<td><input type="text" name="t1" placeholder="your name"></td>
</tr>
<tr>
    <td>
        <label for="pass">ENTER PASSWORD</label>
<td><input type="password" name="pass" placeholder="password"></td>
</td>
</tr>
<tr>
    <td><label for="t2">AGE:</label></td>
    <td><input type="text" name="t2" placeholder="age"></td>
</tr>
<tr>
    <td><label for="qualification">QUALIFICATION:</label></td>
    <td>
<select name="qualification">
    <optgroup label="technical courses">
<option>MCA</option>
<option>BTECH</option>
<option>BCA</option>
    </optgroup>
    <optgroup label="MANAGEMENT COURSES">
<option>MBA</option>
<option>PGDM</option>
<option>BBA</option>
    </optgroup>
    </select>
</td>
</tr>
<tr>
    <td>
        <label for="address">ADDRESS:</label>
    </td>
    <td>
        <textarea rows="10" cols="30" name="t3"></textarea>
    </td>
</tr>
<td>
    <label for="el">EMAIL:</label>
</td>
<td>
    <input type="email" name="el">
</td>
</tr>
<tr>
    <td>
        <label for="p1">MOBILE:</label>
    </td>
    <td><input type="tele" name="p1">
    </td>
</tr>
<tr>
    <td>
        <label for="dob">DOB:</label>
        </td>
        <td>
        <input type="dob">
    </td>
</tr>
<tr>
<td><label>GENDER</label></td>
<td>
    <input type="radio" name="r1" value="male">male<input type="radio" value="female">female
</td>
</tr>
<td>
    <input type="submit" name="submit" value="submit">
</td>
<td>
    <input type="reset" name="reset" value="reset">
</td>


</table>
</fieldset>
</center>
</form>
</body>
</html>
